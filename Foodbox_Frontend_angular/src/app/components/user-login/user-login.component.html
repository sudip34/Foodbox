<div class="main-content page-m">

    <div class="container  ">
        <div class="container p-3 my-3 bg-dark  text-white">
            <h1><label  class="row justify-content-center text-white" >Login</label></h1>
            <div class="form-group">
                <div class="alert alert-warning" *ngIf='invalidLogin'>{{message}}</div> 
                <h4><label class="text-white" for="usr">Name:</label></h4>
                <input type="text" class="form-control" id="usr" name="userName" [(ngModel)]="userName">
            </div>
            <div class="form-group">
                <h4><label class="text-white" for="pwd">Password:</label></h4>
                <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="password">
            </div> 
              
            <div class="row justify-content-start mb-3">
                <span style="padding-bottom: 15px;"></span>
                
                <div class="col-6">
                    <button (click)=checkLogin() class="btn btn-success" id="login-button">Login</button>
                    <P>Double click on Login button </P>
                </div>
                
            </div>
            
        </div>
        
    </div>
        <div class="row justify-content-center padding-right: 60px;">
            
            <div class="col-6" >
                <button (click)=signUp() class="btn btn-success">
                    Sign-Up
                </button>
            </div>
        </div>

</div>
